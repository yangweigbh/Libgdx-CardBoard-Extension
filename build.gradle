ext {
     gdxVersion='1.9.11'
}

buildscript {
    repositories {
    	google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {
    repositories {
    	google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}